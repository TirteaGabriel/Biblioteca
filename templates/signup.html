{% extends "base.html" %}

{% block title %}Înregistrare - Biblioteca Mea{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Înregistrare</h2>
    <form method="POST">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Parolă:</label><br>
        <input type="password" id="password" name="password" required><br>

        <label for="confirm_password">Confirmă Parola:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br>

        <button type="submit">Înregistrează-te</button>
    </form>
    <div class="auth-links">
        <span>Ai deja cont? <a href="{{ url_for('app_routes.login') }}">Autentifică-te</a></span>
    </div>
</div>
{% endblock %}
